<body style="background-color: rgb(0, 0, 0);">
    <div id="menu">
        <div id="navbar">
            <div class="pill-nav">
                <button id="buttonForm" onclick="document.getElementById('id01').style.display='block'">צור קשר</button>
                <a href="main.html#main"><i class="fab fa-youtube"></i></a>
                <a href="main.html#about">אודות</a>

                <a href="gallery.html">גלרית תמונות</a>
                
                <!-- The Modal -->
                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>

                    <!-- Modal Content -->
                    <form class="modal-content animate" style="width:40%">
                        <div class="imgcontainer">
                            <img src="images/home.png" alt="Avatar" class="avatar">
                            <!-- <label for="id-copy">העלה תעודת זהות</label>
                            <input type="file" id="img" name="img" /> -->
                        </div>

                        <div class="container">
                            <label for="uname"><b>שם פרטי ומשפחה:</b></label>
                            <input type="text" id="name" placeholder="הכנס שם פרטי ומשפחה" name="uname" required minlength="2" />
                            <label for="phone"><b>נייד:</b></label>
                            <input type="tel" id="phone" placeholder="הכנס מספר נייד" name="phone" required  pattern="\d{2,3}\s*{-,}\s*\d{7}" >
                            <label for="email"><b>כתובת מייל:</b></label>
                            <input type="email" id="email" placeholder="הכנס כתובת מייל" name="email" >
                            <label for="date"><b>התאריך הרצוי:</b></label><br>
                            <label for="date"><b>מ-</b></label>
                            <input type="date" id="start" name="date">
                            <label for="date"><b>עד-</b></label>
                            <input type="date" id="end" name="date">
                            <button type="submit">שלח</button>

                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">השליחה בוצעה...
        <br>
        ניצור קשר בהקדם
    </div>
    <div id="carouselExampleInterval" class="carousel slide"
        style="width: 72%; margin:auto; margin-top: 7px; border-left: 5px solid rgb(237, 155, 33); border-right: 5px solid rgb(237, 155, 33)"
        data-bs-ride="carousel">
    </div>
</body>
<script src="json/src/jquery.js"></script>

</html>
