<body>

    <div class="img-magnifier-container">
        <img id="welcome" src="images/הוילה במתתיהו.jpg" width="100%" alt="welcome">
    </div>
    <div id="menu">
        <div id="navbar">
            <div class="pill-nav">
                <button id="buttonForm" onclick="document.getElementById('id01').style.display='block'">צור קשר</button>
                <a href="#main"><i class="fab fa-youtube"></i></a>
                <a href="#about">אודות</a>
                <a href="#locaition">מיקום</a>
                <a href="#thanks">תגובות</a>
                <a href="gallery.html">גלרית תמונות</a>
                
                <!-- The Modal -->
                <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>

                    <!-- Modal Content -->
                    <form class="modal-content animate">
                        <div class="imgcontainer">
                            <img src="images/home.png" alt="Avatar" class="avatar">
                            <!-- <label for="id-copy">העלה תעודת זהות</label>
                            <input type="file" id="img" name="img" /> -->
                        </div>

                        <div class="container">
                            <label for="uname"><b>שם פרטי ומשפחה:</b></label>
                            <input type="text" id="name" placeholder="הכנס שם פרטי ומשפחה" name="uname" required minlength="2" />
                            <label for="phone"><b>נייד:</b></label>
                            <input type="tel" id="phone" placeholder="הכנס מספר נייד" name="phone" required  pattern="\d{2,3}\s*{-,}\s*\d{7}" >
                            <label for="email"><b>כתובת מייל:</b></label>
                            <input type="email" id="email" placeholder="הכנס כתובת מייל" name="email" >
                            <label for="date"><b>התאריך הרצוי:</b></label><br>
                            <label for="date"><b>מ-</b></label>
                            <input type="date" id="start" name="date">
                            <label for="date"><b>עד-</b></label>
                            <input type="date" id="end" name="date">
                            <button type="submit">שלח</button>

                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="cancelbtn">Cancel</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">השליחה בוצעה...
        <br>
        ניצור קשר בהקדם
    </div>

    <div id="main">
        <div id="vido">
            <video controls="controls" autoplay="true" width="50%" autopictureinpicture="true">
                <source src="סרטון תדמית.mp4" type="video/mp4" />
        </div>
    </div>
    <div id="about">
        <div id="demo" onclick="typeWriter()">
            <span>
            וילה בוטיק מפוארת ומטופחת,
            <br>
            במושב חרדי באווירה פסטורלית
            <br>
            <b>לחופשה חלומית ללא פשרות!</b>
            <br>
        </span>
        </div>
    </div>
    <div id="locaition">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1cPH85G3hYTMaM9dwMytLJ8ZCT-vAbdU&ehbc=2E312F" ></iframe>
    </div>
    <div id="thanks">
    </div>
   

</body>
